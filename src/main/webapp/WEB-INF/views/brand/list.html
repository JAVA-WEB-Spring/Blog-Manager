<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="../../../resource/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
    <!--<link rel="icon" href="resource/image/icon.jpg" type="image"/>-->
    <!--<script src="/resource/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>-->
</head>
<body>
<div>
<a href="/create-brand">Create new brand</a>
</div>
<div>
<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
        <th scope="col">View</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="b:${brands}">
        <tr>
            <td th:text="${b.name}"></td>
            <td><a th:href="@{/edit-brand/__${b.id}__}">Edit</a> </td>
            <td><a th:href="@{/delete-brand/__${b.id}__}">Delete</a> </td>
            <td><a th:href="@{/view-brand/__${b.id}__}">View</a> </td>
        </tr>
    </th:block>
    </tbody>
</table>
</div>
</body>
</html>

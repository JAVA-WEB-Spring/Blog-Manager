<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
    <link rel="stylesheet" href="/../resource/bootstrap-4.1.3-dist/css/bootstrap.css/">
    <style>
        form {
            width: 500px;
            border-radius: 5px;
            background-color: #cccccc;
            margin: 15px auto;
            padding: 20px;
        }

        input {
            width: 100%;
            border-radius: 5px;
            margin: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/delete-brand}" th:object="${brand}" method="post">
        <input type="hidden" th:field="*{id}">
        <p>
            <a href="/brands">List</a>
        </p>
        <h2>Delete Form</h2>
        <div class="form-group">
            <label>Name: </label>
            <td th:text="*{name}"></td>
        </div>
        <div class="form-group">
            <button class="btn-block" type="submit">Delete</button>
        </div>
    </form>
</div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="../../../resource/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
    <style>
        form{
            width: 500px;
            margin: 15px auto;
            background-color: #cccccc;
            border-radius: 5px;
            padding: 20px;
            display: inline-block;
        }

        input {
            width: 100%;
            border-radius: 5px;
            background-color: wheat;
            margin: 8px 0;
            padding: 12px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/edit-brand}" th:object="${brand}" method="post">
        <input type="hidden" th:field="*{id}">
        <p>
            <a href="/brands">List</a>
        </p>
        <h2>Edit form</h2>
        <p>
        <h6 style="..">
            <th:block th:if="${message}">
                <span th:text="${message}"></span>
            </th:block>
        </h6>
        </p>
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div class="form-group">
            <button class="btn btn-block" type="submit">Edit</button>
        </div>
    </form>
</div>
</body>
</html>

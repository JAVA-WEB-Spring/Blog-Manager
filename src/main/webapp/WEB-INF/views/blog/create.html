<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.css">
    <style>
        form {
            width: 500px;
            margin: 20px;
            padding: 15px;
            background-color: #cccccc;
            border-radius: 5px;
            line-break: auto;
        }

        input {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">

        <form th:action="@{/create-blog}" th:object="${blogForm}" method="post" enctype="multipart/form-data">
            <p>
                <a href="/blogs">List</a>
            </p>
            <p>
                Create form
            </p>
            <p>
                <h6 style="..">
            <th:block th:if="${message}">
                <span th:text="${message}"></span>
            </th:block>
                </h6>
            </p>
            <div class="form-group">
                <label>Title</label>
                <input type="text" th:field="*{title}">
            </div><div class="form-group">
                <label>Content</label>
                <input type="text" th:field="*{content}">
            </div>
            <div class="form-group">
                <label>Image</label>
                <input type="file" th:field="*{image}">
            </div>
            <div class="form-group">
                <label>Brand</label>
                <select th:field="*{brand}">
                    <option th:each="b:${brands}"
                    th:value="${b.id}"
                    th:text="${b.name}"></option>
                </select>
            </div>
        </form>
</div>
</body>
</html>

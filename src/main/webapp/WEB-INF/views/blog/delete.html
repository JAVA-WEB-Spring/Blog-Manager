<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.css">
    <style>
        form {
            width: 500px;
            border-radius: 5px;
            background-color: #cccccc;
            margin: 15px;
            padding: 15px;
        }
        td {
            width: 100%;
            background-color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/delete-blog}" th:object="${blog}" method="post">
        <input type="hidden" th:field="*{id}">
        <p>
            <a href="/blogs">List</a>
        </p>
        <div class="form-group">
            <label>Title :</label>
            <td th:text="*{title}"></td>
        </div>
        <div class="form-group">
            <label>Content:</label>
            <td th:text="*{content}"></td>
        </div>
        <div class="form-group">
            <label>Image:</label>
            <img th:src="@{/features/__${blog.image}__}" height="150" width="150">
        </div>
        <div class="form-group">
            <label>Brand</label>
            <td th:text="*{brand.name}"></td>
        </div>
        <div>
            <button type="submit" class="btn-block">Delete</button>
        </div>
    </form>
</div>
</body>
</html>

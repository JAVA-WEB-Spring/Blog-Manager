<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.css">
    <style>
        form {
            width: 500px;
            border-radius: 5px;
            background-color: #cccccc;
            margin: 20px;
            padding: 15px;
        }

        input {
            width: 100%;
            border-radius: 5px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/edit-blog/__${blogForm.id}__}" th:object="${blogForm}" method="post" enctype="multipart/form-data">
        <p>
            <a href="/blogs">List</a>
        </p>
        <p>
            <th:block th:if="${message}">
                <span th:text="${message}"></span>
            </th:block>
        </p>
        <div class="form-group">
            <label>Title</label>
            <input type="text" th:field="*{title}">
        </div>
        <div class="form-group">
            <label>Content</label>
            <input type="text" th:field="*{content}">
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="hidden" th:field="*{image}">
            <img th:src="@{/features/__${blogForm.getImageUrl()}__}" height="150" width="150">
            <input type="file" th:field="*{image}" height="150" width="150">
        </div>
        <div class="form-group">
            <label>Brand</label>
            <select name="brand">
                <option th:each="b:${brands}"
                th:value="${b.id}"
                th:text="${b.name}"
                th:selected="${b.id}==*{brand.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-block">Edit</button>
        </div>
    </form>
</div>
</body>
</html>
